<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states {
  fill: #fff;
  stroke: #ccc;
  stroke-linejoin: round;
}

.q0-9 { fill:rgb(247,251,255) }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960;
    height = 500;

var aypByName = d3.map(); 

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
  .defer(d3.json, "us-states-by-state-name.json")
  .defer(d3.csv, 
    "acreage_yield_production_2012.csv", 
      function(d) { 
        aypByName.set(d.name, +d["price-per-ton"]) 
      })
  .await(ready);

function ready(error, us, ayp) {
  var quantize = d3.scale.linear()
    .domain(d3.extent(d3.values(aypByName)))
    .range(["blue", "red"]);

  svg.selectAll(".state")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("class", "states")
      .style("fill", function(d) { 
        return quantize(aypByName.get(d.id)); 
      })
      .attr("d", path);
}

</script>
